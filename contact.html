<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <header>
        <nav class="container-fluid p-0 pl-md-5">
            <div class="row no-gutters">
                <div class="col-lg-4 col-md-5 col-12 text-center mr-auto name">
                    <h1>Christopher Lee</h1>
                </div>
                <div class="col-lg-1 offset-lg-5 col-md-2 offset-md-1 col-4 text-center nav-stuff third">
                    <a href="index.html">About</a>
                </div>
                <div class="col-lg-1 col-md-2 col-4 text-center nav-stuff third">
                    <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="col-lg-1 col-md-2 col-4 text-center nav-stuff third">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <div class="container pl-md-5 mt-5">
            <div class="row">
                <div class="card whole">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h2 class="card-title pl-4 my-3">Contact</h2>
                                <hr />
                            </div>
                        </div>
                        <div class="row pl-4 pb-4">
                            <div class="col">
                                <form>
                                    <div class="form-group">
                                        <label for="inputName">Name</label>
                                        <input id="inputName" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Email</label>
                                        <input id="inputEmail" type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputMessage">Message</label>
                                        <textarea id="inputMessage" class="form-control" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <hr class="footer-hr">
        <p>&copy;Copyright</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
</body>

</html>
